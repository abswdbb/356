                    </div>
                    
                    <div class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div>
                                <h4 class="font-bold text-lg mb-4 flex items-center">
                                    <i class="fa-solid fa-sitemap text-accent mr-2"></i>
                                    线网优化
                                </h4>
                                <ul class="space-y-3 text-gray-700">
                                    <li class="flex items-start">
                                        <i class="fa-solid fa-plus-circle text-green-500 mt-1 mr-2"></i>
                                        <span>新增支线：覆盖新兴居民区及商业中心</span>
                                    </li>
                                    <li class="flex items-start">
                                        <i class="fa-solid fa-arrows-alt-h text-purple-500 mt-1 mr-2"></i>
                                        <span>主线优化：缩短非客流集中路段</span>
                                    </li>
                                    <li class="flex items-start">
                                        <i class="fa-solid fa-exchange-alt text-blue-500 mt-1 mr-2"></i>
                                        <span>构建"主线+支线"网络，提高覆盖效率</span>
                                    </li>
                                </ul>
                            </div>
                            
                            <div>
                                <h4 class="font-bold text-lg mb-4 flex items-center">
                                    <i class="fa-solid fa-clock-rotate-left text-accent mr-2"></i>
                                    动态调度
                                </h4>
                                <ul class="space-y-3 text-gray-700">
                                    <li class="flex items-start">
                                        <i class="fa-solid fa-arrow-right text-blue-500 mt-1 mr-2"></i>
                                        <span>实时监控客流，动态调整发车间隔</span>
                                    </li>
                                    <li class="flex items-start">
                                        <i class="fa-solid fa-arrow-right text-blue-500 mt-1 mr-2"></i>
                                        <span>智能调度系统，应对突发客流</span>
                                    </li>
                                    <li class="flex items-start">
                                        <i class="fa-solid fa-arrow-right text-blue-500 mt-1 mr-2"></i>
                                        <span>公交优先信号系统，减少路口等待时间</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
