                <!-- 方案二 -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden card-hover">
                    <div class="bg-secondary/5 p-6 border-l-4 border-secondary">
                        <h3 class="text-xl font-bold text-neutral">方案二：站点优化与线路调整</h3>
