                                    <li class="flex items-start">
                                        <i class="fa-solid fa-plus-circle text-green-500 mt-1 mr-2"></i>
                                        <span>新增站点：江南新苑、科技园区</span>
                                    </li>
                                    <li class="flex items-start">
                                        <i class="fa-solid fa-minus-circle text-red-500 mt-1 mr-2"></i>
                                        <span>取消站点：南湖路1站、工业大道站</span>
                                    </li>
                                    <li class="flex items-start">
                                        <i class="fa-solid fa-exchange-alt text-blue-500 mt-1 mr-2"></i>
                                        <span>合并站点：江南小学与兰湖天站合并为江南教育园站</span>
                                    </li>
                                    <li class="flex items-start">
                                        <i class="fa-solid fa-arrows-alt-h text-purple-500 mt-1 mr-2"></i>
                                        <span>调整站点间距：平均间距调整为500-600米</span>
                                    </li>
                                </ul>
                            </div>
                            
                            <div>
                                <h4 class="font-bold text-lg mb-4 flex items-center">
                                    <i class="fa-solid fa-road text-secondary mr-2"></i>
                                    线路优化
                                </h4>
                                <ul class="space-y-3 text-gray-700">
                                    <li class="flex items-start">
                                        <i class="fa-solid fa-arrow-right text-blue-500 mt-1 mr-2"></i>
                                        <span>调整部分路段走向，避开拥堵路段</span>
                                    </li>
                                    <li class="flex items-start">
                                        <i class="fa-solid fa-arrow-right text-blue-500 mt-1 mr-2"></i>
                                        <span>加强与地铁3号线的衔接，新增换乘站</span>
                                    </li>
                                    <li class="flex items-start">
                                        <i class="fa-solid fa-arrow-right text-blue-500 mt-1 mr-2"></i>
                                        <span>优化掉头路段，减少车辆周转时间</span>
                                    </li>
                                    <li class="flex items-start">
                                        <i class="fa-solid fa-arrow-right text-blue-500 mt-1 mr-2"></i>
