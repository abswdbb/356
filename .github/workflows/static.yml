        <!-- 优化方案 -->
        <section id="优化方案" class="mb-20 scroll-mt-24">
            <h2 class="text-[clamp(1.8rem,3vw,2.5rem)] font-bold mb-8 text-neutral relative">
                <span class="inline-block relative z-10">优化方案设计</span>
                <span class="absolute -bottom-2 left-0 h-3 w-24 bg-primary/30 rounded-full z-0"></span>
            </h2>
            
            <div class="space-y-8">
                <!-- 方案一 -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden card-hover">
                    <div class="bg-primary/5 p-6 border-l-4 border-primary">
                        <div class="flex items-center justify-between">
                            <h3 class="text-xl font-bold text-neutral">方案一：动态发车间隔调整</h3>
                            <span class="bg-primary text-white text-sm px-3 py-1 rounded-full">推荐</span>
                        </div>
                        <p class="text-gray-700 mt-2">根据客流变化规律，实施差异化发车间隔策略</p>
                    </div>
                    
                    <div class="p-6">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
